<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/main.css">
    
    <!-- Libraries CDN's -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="ctn-front-page">
        <p class="title-front-page">Administra las Citas de Tu Consultorio</p>
        <div class="btn-show-modal">
            <a href="index.html" rel="noopener noreferrer">
                <button class="btn-linkusers" id="btn-linkusers" title="Ir a ventana: Agregar Citas y Usuarios">Agregar Cita</button>
            </a>
        </div>
    </header>
    <main class="ctn-rest-page-users">
        <article class="ctn-info-page-users">
            <div class="ctn-info-text-page">
                <p>Escribe el Nombre del Usuario que Deseas Buscar</p>
            </div>
        </article>
        <article class="ctn-input-search-users">
            <section class="ctn-search-users">
                <div class="ctn-input-text">
                    <input type="text" id="inputValueToSearch" placeholder="Buscar por Nombre">
                </div>
            </section>
        </article>
        <article class="ctn-users-searching">
            <section class="ctn-cards-users" id="users-stack"></section>
        </article>
    </main>
    <script src="js/app.js" type="module"></script>
</body>
</html>
